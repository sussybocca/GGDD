<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Wikipedia App</title>
</head>
<body>
  <h1>Welcome to Fauxipedia</h1>

  <div id="auth-container">
    <button id="google-login">Login with Google</button>
    <br><br>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signup">Sign Up</button>
    <button id="login">Login</button>
  </div>

  <div id="main-container" style="display:none;">
    <h2>Articles Page</h2>
    <button id="logoutBtn">Logout</button>
    <div id="articles"></div>
  </div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB6xF5RTX6wy87TT17q61nUzoHI70JBkcA",
      authDomain: "funfu-b4ad8.firebaseapp.com",
      projectId: "funfu-b4ad8",
      storageBucket: "funfu-b4ad8.firebasestorage.app",
      messagingSenderId: "400767863064",
      appId: "1:400767863064:web:182b8d5f79aceacf59b66d",
      measurementId: "G-57DN56Z4VM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // DOM elements
    const authContainer = document.getElementById("auth-container");
    const mainContainer = document.getElementById("main-container");
    const articlesDiv = document.getElementById("articles");

    // Example fake articles
    const fakeArticles = [
      { title: "Cardiean Business", content: "John Coal created the first Cardiean business in 1776..." },
      { title: "Time Machine 3025", content: "By 3025, time machines became a daily commodity..." },
      { title: "Flying Cars 2025", content: "Flying cars revolutionized transport in 2025..." },
      { title: "Other Fake Article", content: "Lorem ipsum dolor sit amet..." }
    ];

    function displayArticles() {
      articlesDiv.innerHTML = "";
      fakeArticles.forEach(a => {
        const articleEl = document.createElement("div");
        articleEl.innerHTML = `<h3>${a.title}</h3><p>${a.content}</p>`;
        articlesDiv.appendChild(articleEl);
      });
    }

    // Auth state listener
    onAuthStateChanged(auth, user => {
      if (user) {
        authContainer.style.display = "none";
        mainContainer.style.display = "block";
        displayArticles();
      } else {
        authContainer.style.display = "block";
        mainContainer.style.display = "none";
      }
    });

    // Google login
    document.getElementById("google-login").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        console.error(err);
      }
    });

    // Email/Password signup
    document.getElementById("signup").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
      } catch (err) {
        console.error(err);
      }
    });

    // Email/Password login
    document.getElementById("login").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        console.error(err);
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
    });
  </script>
</body>
</html>
